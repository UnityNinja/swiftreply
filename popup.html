<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./root.css" />
    <link rel="stylesheet" href="./SwiftReply-Popup.css" />

    <script src="popup.js" defer></script>

    <title>SwiftReply</title>
  </head>

  <body>
    <div class="container px-0">
      <div class="FastEmail__popup__header mt-3 px-3">
        <div class="m-0 flex-grow-1">
          <a href="https://swiftreply.net" id="SwiftReplySite">
            <img
              class="FastEmail__logo"
              src="./SwiftReply.svg"
              alt="SwiftReply Logo"
            />
          </a>
        </div>
        <button id="FastEmail__popup-template-btn" class="Logout-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="FastEmail__icon bi bi-box-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
            />
            <path
              fill-rule="evenodd"
              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
            />
          </svg>
        </button>
      </div>

      <hr class="mt-3 mb-2" style="color: #88909b" />

      <div id="warningTemplate"></div>

      <div>
        <div style="flex: 1 1 0%; display: flex; align-items: center">
          <label class="switch"
            ><input
              type="checkbox"
              checked=""
              id="extensionEnableToggle" /><span
              class="swiftreply_slider swiftreply_round"
            ></span></label
          ><span
            style="
              color: var(--text-secondary);
              white-space: nowrap;
              cursor: default;
            "
            >Enable SwiftReply</span
          >
        </div>
      </div>

      <hr class="mt-2 mb-3" style="color: #88909b" />

      <div class="row flex-wrap my-4 px-3">
        <div class="col-lg-12 SwiftReply_workspaces-dropdown">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="FastEmail__icon bi bi-folder-symlink"
              viewBox="0 0 16 16"
            >
              <path
                d="m11.798 8.271-3.182 1.97c-.27.166-.616-.036-.616-.372V9.1s-2.571-.3-4 2.4c.571-4.8 3.143-4.8 4-4.8v-.769c0-.336.346-.538.616-.371l3.182 1.969c.27.166.27.576 0 .742z"
              />
              <path
                d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm.694 2.09A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09l-.636 7a1 1 0 0 1-.996.91H2.826a1 1 0 0 1-.995-.91l-.637-7zM6.172 2a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z"
              />
            </svg>
          </div>

          <span class="mx-2"></span>

          <label class="dropdown">
            <div class="dd-button" id="currentWorkspaceMenu">Workspaces</div>

            <input type="checkbox" class="dd-input" id="test" />

            <ul class="dd-menu" id="workspacesList"></ul>
          </label>
        </div>
      </div>

      <div class="row flex-wrap mb-4 px-3">
        <div class="col-lg-12">
          <a
            href="https://app.swiftreply.net"
            class="list__link"
            id="goDashboard"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="FastEmail__icon bi bi-house"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
              />
              <path
                fill-rule="evenodd"
                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
              />
            </svg>
            <span class="mx-2"></span>
            <div class="FastEmail__item">
              <span class="FastEmail__item-title">Dashboard</span>
            </div>
          </a>

          <a
            href="https://app.swiftreply.net/#NewTemplate"
            class="list__link"
            id="newTemplateButton"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="FastEmail__icon bi bi-plus-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
            <span class="mx-2"></span>
            <div class="FastEmail__item">
              <span class="FastEmail__item-title">New Template</span>
            </div>
          </a>

            >
              <path

        </div>
      </div>

    </div>
  </body>
</html>
